apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

resources:
 - github-secret.yaml
 - script-config-map.yaml
 - post-sync-stage.yaml
commonLabels:
  purpose: Inception-demo
  env : stage

replicas:
 - name: productcatalogue
   count: 2
 - name: shopfront
   count: 1

patches:
  - target:
      kind: Deployment
      name: productcatalogue
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: '6255/productcatalouge-image:81fd2af45b426f84e750fae6393cddfa494c9da5'
 

