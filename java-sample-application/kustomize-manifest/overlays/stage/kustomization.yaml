apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

resources:
 - github-secret.yaml
 - script-config-map.yaml
 - post-sync-stage.yaml
commonLabels:
  purpose: Inception-demo
  env : stage

replicas:
 - name: productcatalogue
   count: 2 
 - name: shopfront
   count: 2

patches:
  - target:
      kind: Deployment
      name: productcatalogue
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: '6255/productcatalouge-image:d4466016a514bbfb0d6530c5263e0f57771d8655'
  - target:
      kind: Deployment
      name: shopfront
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: '6255/shopfront-image:d4466016a514bbfb0d6530c5263e0f57771d8655'

