apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: github-token
  namespace: java-test
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: github-secretstore
    kind: ClusterSecretStore
  target:
    name: github-token
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: managed-argo-repo
      property: github_token
