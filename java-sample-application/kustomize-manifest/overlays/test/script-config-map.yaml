apiVersion: v1
kind: ConfigMap
metadata:
 name: post-sync-script
data:
  status_test.sh: |+
      #!/bin/bash
      echo "Running post deployment checks...."
      echo $GITHUB_TOKEN
      sleep 102
      productcatalog_status_code=$(curl http:/productcatalogue:8020/products -s -o /dev/null -w %{http_code})
      shopfront_status_code=$(curl http://shopfront:8010/ -s -o /dev/null -w %{http_code})
      if [ ${productcatalog_status_code} -eq 200 ] && [ ${shopfront_status_code} -eq 200 ]
      then
      curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer $GITHUB_TOKEN" -H "X-GitHub-Api-Version: 2022-11-28" "https://api.github.com/repos/shehbaz-pathan/Inception-argo-demo/actions/workflows/stage-deployment.yaml/dispatches" -d '{"ref":"master"}'
      if [ $? -eq 0 ]
      then
        echo "Test successful, triggered stage workflow"
      else
        echo "Failed to triger stage workflow"
        exit 1
      fi
      exit 0
      else
      echo "Test failed"
      exit 1
      fi
