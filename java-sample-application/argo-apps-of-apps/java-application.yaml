apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shehbaz-pathan/Inception-argo-demo.git
    targetRevision: argocd
    path: ./java-sample-application/argo-apps-of-apps/env-application/
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
