apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-stage-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/shehbaz-pathan/Inception-argo-demo.git
    targetRevision: HEAD
    path: ./java-sample-application/kustomize-manifest/overlays/stage
   
  destination:
    server: https://kubernetes.default.svc
    namespace: java-stage
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
    automated:
      prune: true
      selfHeal: true
